<!DOCTYPE html>
<html>
<head>
<title>JSON Search Bar</title>
<style>
  #results li {
    padding: 10px;
    margin-bottom: 5px;
  }
  #name{
    text-align: center;
    font-size: 50px;
  }
  #search{
    margin: auto;
    margin-left: 640px;
    padding: 10px;
  }
  body {
    background-color: #cccccc;
}
</style>
</head>
<body>
<header id="name">Star Wars Character Search</header>
<input type="text" id="search" placeholder="Search...">
<ul id="results"></ul>

<script>
  const data = [
    {"name": "Luke Skywalker", 
            "height": "172", 
            "mass": "77", 
            "hair_color": "blond", 
            "skin_color": "fair", 
            "eye_color": "blue", 
            "birth_year": "19BBY", 
            "gender": "male",},
            {"name": "C-3PO", 
            "height": "167", 
            "mass": "75", 
            "hair_color": "n/a", 
            "skin_color": "gold", 
            "eye_color": "yellow", 
            "birth_year": "112BBY", 
            "gender": "n/a",},
            {"name": "R2-D2", 
            "height": "96", 
            "mass": "32", 
            "hair_color": "n/a", 
            "skin_color": "white, blue", 
            "eye_color": "red", 
            "birth_year": "33BBY", 
            "gender": "n/a",},
            {"name": "Darth Vader", 
            "height": "202", 
            "mass": "136", 
            "hair_color": "none", 
            "skin_color": "white", 
            "eye_color": "yellow", 
            "birth_year": "41.9BBY", 
            "gender": "male",},
            {"name": "Leia Organa", 
            "height": "150", 
            "mass": "49", 
            "hair_color": "brown", 
            "skin_color": "light", 
            "eye_color": "brown", 
            "birth_year": "19BBY", 
            "gender": "female",},
            {"name": "Owen Lars", 
            "height": "178", 
            "mass": "120", 
            "hair_color": "brown, grey", 
            "skin_color": "light", 
            "eye_color": "blue", 
            "birth_year": "52BBY", 
            "gender": "male",},
            {"name": "Beru Whitesun lars", 
            "height": "165", 
            "mass": "75", 
            "hair_color": "brown", 
            "skin_color": "light", 
            "eye_color": "blue", 
            "birth_year": "47BBY", 
            "gender": "female",},
            {"name": "R5-D4", 
            "height": "97", 
            "mass": "32", 
            "hair_color": "n/a", 
            "skin_color": "white, red", 
            "eye_color": "red", 
            "birth_year": "unknown", 
            "gender": "n/a",},
            {"name": "Biggs Darklighter", 
            "height": "183", 
            "mass": "84", 
            "hair_color": "black", 
            "skin_color": "light", 
            "eye_color": "brown", 
            "birth_year": "24BBY", 
            "gender": "male",},
            {"name": "Obi-Wan Kenobi", 
            "height": "182", 
            "mass": "77", 
            "hair_color": "auburn, white", 
            "skin_color": "fair", 
            "eye_color": "blue-gray", 
            "birth_year": "57BBY", 
            "gender": "male",}
  ];

  const searchInput = document.getElementById('search');
  const resultsList = document.getElementById('results');

  searchInput.addEventListener('input', () => {
    const searchTerm = searchInput.value.toLowerCase();

    const filteredData = data.filter(item => {
      const values = Object.values(item).map(val => val.toString().toLowerCase());
      return values.some(value => value.includes(searchTerm));
    });

    resultsList.innerHTML = '';

    if (filteredData.length > 0) {
      filteredData.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = JSON.stringify(item);
        resultsList.appendChild(listItem);
      });
    } else {
      const listItem = document.createElement('li');
      listItem.textContent = 'No results found.';
      resultsList.appendChild(listItem);
    }
  });
</script>

</body>
</html>
